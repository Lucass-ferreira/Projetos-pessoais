<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Controle de Finanças</title>
    <meta name="viewport" content="width=device-width, initial-scale=.0" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

<h1>Controle de Finanças</h1>

<div class="main-cartao">
    <h2>Cartões:</h2>

    <div class="div-cartao"> 
        <a href="nubank.html" class="cartao" style="background-color: blueviolet;">Nubank</a>
        <a href="mercado_pago.html" class="cartao" style="background-color: gold;">Mercado Pago</a> 
        <a href="santander.html" class="cartao" style="background-color: brown;">Santander</a> 
    </div>
</div>

<div class="main-assinaturas">
    <h2>Assinaturas:</h2>

      <table id="tabela-compras">
        <thead>
            <tr>
                <th>Data</th>
                <th>Descrição</th>
                <th>Cartão</th>
                <th>Valor (R$)</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>23/02/25</td>
                <td>Netflix</td>
                <td>Nubank</td>
                <td>R$ 20,90</td>
            </tr>
            
            <tr>
                <td>18/09/25</td>
                <td>Meli+</td>
                <td>Nubank</td>
                <td>R$ 19,90</td>
            </tr>

        </tbody>
    </table>

    <form action="" method="get" class="assinaturas-adicao">
        <p><label>Data: <input type="date" name="data" id=""></label></p>
        <p><label>Descrição: <input type="text" name="data" id=""></label></p>
        <p><label>Cartão: <input type="text" name="data" id=""></label></p>
        <p><label>Valor (R$): <input type="number" name="data" id=""></label></p>

        <div class="form-botao">
            <button class="botao" type="reset">Limpar</button> <button class="botao" type="submit">Adicionar</button>
        </div>
    </form>
</div>

  <script src="assets/javascript/script.js"></script>

</body>
</html>
